<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/c.ss2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

        <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

        <script src="https://unpkg.com/@phosphor-icons/web"></script>

        <script src="js/main.js" type="module" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <div><img src="./assets/Gitfav.svg" alt="Imagem Favoritos do Github"></div>
            <div class="search">
                <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button class="ph ph-star">FAVORITAR</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <!-- th - table header cells -->
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <!-- td - table data cells -->
                    <td class="user">
                        <img src="https://github.com/maykbrito.png" alt="Imagem de Mayk Brito">
                        <a href="https://github.com/maykbrito" target="_blank">
                            <p>Mayk Brito</p>
                            <span>maykbrito</span>
                        </a>
                    </td>
                    <td class="repositories">76</td>
                    <td class="followers">9589</td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/diego3g.png" alt="Imagem de Mayk Brito">
                        <a href="https://github.com/diego3g" target="_blank">
                            <p>Diego Fernandes</p>
                            <span>diego3g</span>
                        </a>
                    </td>
                    <td class="repositories">48</td>
                    <td class="followers">22503</td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
</body>

</html>
